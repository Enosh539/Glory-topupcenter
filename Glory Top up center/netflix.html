<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Premium Subscription</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: #141414 url('https://assets.nflxext.com/ffe/siteui/vlv3/80e51430-53b0-4e26-8727-4bcd6756c67a/d01cc43a-8209-4291-8dce-6f77dbd3b007/NP-en-20230522-popsignuptwoweeks-perspective_alpha_website_medium.jpg') center/cover no-repeat fixed;
      color: #e50914;
      font-family: 'Press Start 2P', cursive, monospace, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      user-select: none;
      overflow-x: hidden;
      text-shadow: 0 0 10px #b31217;
      position: relative;
    }

    .netflix-logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg') center/contain no-repeat;
      filter: drop-shadow(0 0 3px #e50914);
      z-index: 10;
      user-select: none;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 3rem 3.5rem;
      border-radius: 20px;
      box-shadow:
        0 0 30px #e50914,
        0 0 60px #b31217 inset;
      max-width: 480px;
      text-align: center;
      z-index: 5;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 4px;
      color: #fff;
      text-shadow: 0 0 15px #e50914;
    }

    p.description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #eee;
      line-height: 1.4;
      user-select: text;
    }

    .subscription-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    /* Subscription buttons */
    .subscription-item {
      background: #222;
      border-radius: 15px;
      padding: 1.25rem 2rem;
      font-size: 1.15rem;
      box-shadow: 0 0 15px #b31217 inset;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      color: #e50914;
      border: 2px solid #b31217;
      text-decoration: none;
    }
    .subscription-item:hover {
      background: #e50914;
      color: #fff;
      box-shadow:
        0 0 25px #ff1a1a inset,
        0 0 50px #ff4b4b;
      transform: scale(1.07);
    }

    /* Neon Home Button */
    .back-home {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #e50914;
      border-radius: 10px;
      padding: 10px 20px;
      color: #e50914;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow:
        0 0 10px #e50914aa,
        0 0 20px #e50914aa;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    .back-home:hover {
      background-color: #e50914;
      color: #000;
      box-shadow:
        0 0 20px #ff1a1a,
        0 0 30px #ff4b4b;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .container {
        padding: 2rem 2rem;
        max-width: 95vw;
      }
      .subscription-item {
        font-size: 1rem;
        padding: 1rem 1.5rem;
      }
      .back-home {
        padding: 8px 15px;
        font-size: 0.9rem;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="netflix-logo" aria-label="Netflix logo"></div>

  <a href="index.html" class="back-home" aria-label="Back to Home">Home</a>

  <div class="container" role="main">
    <h1>ðŸ“º Netflix Premium</h1>
    <p class="description">
      Choose your Netflix subscription plan. Click to order instantly via WhatsApp.
    </p>

    <div class="subscription-list" role="list">
      <a href="https://wa.me/9779708065981?text=Hello%2C%20I%20want%20to%20buy%20Netflix%20Premium%20subscription%20-%201%20Month%20Single%20Screen%20(SD)." 
         class="subscription-item" role="listitem" target="_blank" rel="noopener noreferrer">
        1 Month - Single Screen (SD)<br><strong>Rs. 350 / month</strong>

      <a href="https://wa.me/9779708065981?text=Hello%2C%20I%20want%20to%20buy%20Netflix%20Premium%20subscription%20-%201%20Month%205%20Screens%20(Ultra%20HD)." 
         class="subscription-item" role="listitem" target="_blank" rel="noopener noreferrer">
        1 Month - 5 Screens (Ultra HD)<br><strong>Rs. 950 / month</strong>
      </a>
    </div>
  </div>
</body>
</html>
